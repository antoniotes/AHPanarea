<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>myfavicon.ico">
  <title>Associazione Hotelier Panarea</title>

  <!-- Preconnect e Preload per Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Preload dell'immagine LCP e del video di sfondo -->
  <!-- <link rel="preload" href="<%= BASE_URL %>assets/images/logohotelierwhite.png" as="image"> -->
  <!-- <link rel="preload" href="<%= BASE_URL %>assets/images/background.webm" as="video" type="video/webm"> -->
  
  <!-- Includi i CSS principali necessari per il rendering iniziale -->
  <!-- <link rel="stylesheet" href="<%= BASE_URL %>css/essential.css"> -->

  <!-- Script EmailJS caricato in modo asincrono -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" async></script>
  <script async>
    window.addEventListener('load', () => {
      emailjs.init({
        publicKey: "gDew2QVlTb4AlcOwC",
      });
    });
  </script>

  <!-- Script JS fondamentale caricato in modo differito -->
  <!-- <script src="<%= BASE_URL %>js/essential.js" defer></script> -->

</head>

<body>

  </noscript>

  <!-- App Vue montata qui -->
  <div id="app"></div>

  <!-- Caricamento differito di script non fondamentali -->
  <!-- <script src="<%= BASE_URL %>js/non-essential.js" defer></script> -->
